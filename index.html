<!DOCTYPE html >

<html>

<head>
    <script>
    var OSName = "Unknown OS";
    if (/Win/.test(navigator.userAgent)) OSName = "Windows";
    if (/Windows Phone/.test(navigator.userAgent)) OSName = "Windows Phone";
    if (/Linux/.test(navigator.userAgent)) OSName = "Linux";
    if (/Android/.test(navigator.userAgent)) OSName = "Android";
    if (/Mac/.test(navigator.userAgent)) OSName = "MacOS";
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) OSName = "iOS";
    
    switch (OSName) {
        case 'iOS' :
            
            // redirectToAppWithType(getURLParameter('type'));
            
            setTimeout(function(){
                if(confirm('You do not seem to have ClutchPoints installed, do you want to go download it now?')){
                    document.location = 'https://itunes.apple.com/us/app/clutchpoints-unlock-sports/id1044413150?mt=8';
                }
            }, 300);
            
            break;
        case 'Android' :
            redirectToAppWithType(getURLParameter('type'));
            
            setTimeout(function() {
                window.location = 'https://play.google.com/store/apps/details?id=com.clutchpoints';
            }, 250);
            
            break;
        default :
            window.location.replace("http://app.clutchpoints.com");
            break;
    }
    
    function redirectToAppWithType(type) {
        if(type == 'stream') {
            window.location = "clutchpoints://" + type + "?matchId=" + getURLParameter('matchId') + "&streamId=" + getURLParameter('streamId');
        }
        else if(type == 'news') {
            window.location =  "clutchpoints://" + type + "?url=" + getURLParameter('url');
        }
        else {
            window.location = "clutchpoints://";
        }
    }
    
    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
    }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-control" content="NO-CACHE">
</head>

<body>
<a href="https://itunes.apple.com/us/app/clutchpoints-unlock-sports/id1044413150?mt=8" >Download ClutchPoints</a>
</body>

</html>
